<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Passwords</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Saved Passwords</h1>
        <table id="saved-passwords-table">
            <thead>
                <tr>
                    <th>App</th>
                    <th>Password</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="saved-passwords-body">
            </tbody>
        </table>
        <a href="index.html" class="button">Back to Main Page</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaySavedPasswords();
        });

        function displaySavedPasswords() {
            const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
            const tableBody = document.getElementById('saved-passwords-body');
            tableBody.innerHTML = '';
            passwords.forEach(p => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${p.app}</td>
                        <td>${p.password}</td>
                        <td>${p.name}</td>
                    </tr>`;
            });
        }
    </script>
</body>
</html>
